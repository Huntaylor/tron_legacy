name: tron_legacy
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  app_ui:
    path: packages/app_ui
  bloc: ^8.1.4
  copy_with_extension: ^5.0.4
  flame: ^1.17.0
  flame_behavior_tree: ^0.1.1
  flame_bloc: ^1.11.1
  flame_sprite_fusion: ^0.1.1
  flex_color_scheme: ^7.3.1
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.5
  go_router: ^14.1.2
  go_router_paths: ^0.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  very_good_analysis: ^5.1.0
  flutter_gen_runner: ^5.4.0
  autoequal_gen: ^0.9.1
  build_runner: ^2.4.10
  copy_with_extension_gen: ^5.0.4

scripts: derry.yaml

flutter:
  uses-material-design: true

  assets:
    - assets/tiles/
    - assets/images/

# Generated by Spider
# For more info on configuration, visit https://birjuvachhani.github.io/spider/grouping/
spider:
  # Generates unit tests to verify that the assets exists in assets directory
  generate_tests: true
  # Use this to remove vcs noise created by the `generated` comments in dart code
  no_comments: true
  # Exports all the generated file as the one library
  export: true
  # This allows you to import all the generated references with 1 single import!
  use_part_of: true
  # Generates a variable that contains a list of all asset values.
  use_references_list: false
  # Generates files with given ignore rules for file.
  # ignored_rules:
  #   - public_member_api_docs
  # Generates dart font family references for fonts specified in pubspec.yaml
  # fonts: true
  # -------- OR --------
  # fonts:
  #   class_name: MyFonts
  #   file_name: my_fonts
  # Location where all the generated references will be stored
  package: resources
  groups:
    - path: assets/tiles
      class_name: TileMap
      types: [.json]
    - path: assets/images
      class_name: SpriteSheets
      types: [.png]
